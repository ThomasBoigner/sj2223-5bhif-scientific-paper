<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><button class="btn btn-secondary hide-link"><a th:href="@{/login}" style="color: white; text-decoration: none">login</a></button></li>
                    <li><button class="btn btn-secondary hide-link"><a th:href="@{/registration/create}" style="color: white; text-decoration: none">register</a></button></li>
                    <li><button class="btn btn-secondary hide-link"><a th:href="@{/perform_logout}" style="color: white; text-decoration: none">Logout</a></button></li>
                    <li><button class="btn btn-secondary hide-link"><a th:href="@{/message/create}" style="color: white; text-decoration: none">Add Message</a></button></li>
                    <li>Logged in as <span th:text="${currentUser}">user</span></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Dashboard</h1>
            <ul th:each="message, messageStatus : ${messages}" th:object="${message}">
                <li th:text="${message.getUser().getUsername() + ': ' + message.getText() + ' ' + #temporals.format(message.getCreationTime(), dateTimeFormat)}">
                    Message
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
