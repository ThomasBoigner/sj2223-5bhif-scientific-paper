<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register new User</title>
</head>
<body>
<main>
    <h1>Register a new User</h1>
    <form action="/" th:object="${form}" method="Post" enctype="utf8">
        <div>
            <label>Username: </label>
            <input th:field="*{username}">
            <p th:each="error : ${#fields.errors('username')}", th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email: </label>
            <input type="email" th:field="*{email}">
            <p th:each="error : ${#fields.errors('email')}", th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" th:field="*{password}">
            <p th:each="error : ${#fields.errors('email')}", th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="password" th:field="*{matchingPassword}">
        </div>
        <button type="submit">submit</button>
    </form>

    <a th:href="@{/login.html}">login</a>
</main>
</body>
</html>
