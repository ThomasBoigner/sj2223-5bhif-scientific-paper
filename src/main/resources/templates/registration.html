<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register new User</title>
</head>
<body>
<main>
    <div class="container">
        <h1>Register a new User</h1>
        <form th:object="${form}" method="Post" enctype="utf8">
            <div th:if="${message} != null" th:text="${message}">error</div>
            <div>
                <label>Username: </label>
                <input th:field="*{username}">
                <p th:each="error : ${#fields.errors('username')}", th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Email: </label>
                <input type="email" th:field="*{email}">
                <p th:each="error : ${#fields.errors('email')}", th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Password: </label>
                <input type="password" th:field="*{password}">
                <p th:each="error : ${#fields.errors('email')}", th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>Confirm Password: </label>
                <input type="password" th:field="*{matchingPassword}">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <button class="btn btn-secondary"><a th:href="@{/}" style="color: white; text-decoration: none">Back</a></button><br>
        <a th:href="@{/login}">login</a> <br>
        <a href="/login/oauth2/authorization/google">Log in with Google!</a>
    </div>
</main>
</body>
</html>
